{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container mt-5">
    <div class="card shadow-lg border-0">
        <div class="card-header text-center bg-info">
            <h2 class="mb-0" style="color: black;">Blog Post</h2>
        </div>
        <div class="card-body">
            <form method="POST">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4" style="font-size: 1.5rem; color: black;">Post Details</legend>
                    {{ form|crispy }}
                </fieldset>
                <div class="form-group text-center">
                    <button class="btn btn-info btn-lg" type="submit">Post</button>
                </div>
            </form>
        </div>
    </div>
</div>

<style>
    body {
        background-color: #f0f8ff; /* Soft light blue for contrast */
    }

    .card {
        border-radius: 15px; /* Rounded corners for a modern look */
    }

    .card-header {
        border-top-left-radius: 15px;
        border-top-right-radius: 15px;
    }

    .form-group {
        margin-bottom: 2rem; /* More space between form elements */
    }

    .btn-info {
        background-color: #17a2b8; /* Custom button color */
        border-color: #17a2b8;
        transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .btn-info:hover {
        background-color: #138496; /* Darker shade on hover */
        transform: scale(1.05); /* Slightly grow on hover */
    }

    legend {
        font-weight: bold; /* Make the legend bold */
    }
</style>

{% endblock content %}
